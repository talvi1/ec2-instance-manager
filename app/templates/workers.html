<!DOCTYPE html>
<html>
<body>


<script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
    

<h1>Welcome to your EC2 Instance Manager!</h1>


<canvas id="myChart" style="width:100%;max-width:700px"></canvas>

<script>


function createChart(x_val, y_val)
{
    new Chart("myChart", {
  type: "line",
  data: {
    labels: x_val,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",
      data: y_val
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{ticks: {min: 0, max:100}}],
    }
  }
});   
}    
var x_val = [50,60,70,80,90,100,110,120,130,140,150];
var y_val = [7,8,8,9,9,9,10,11,14,14,15];
createChart(x_val, y_val)

 
</script>

</body>
</html>
